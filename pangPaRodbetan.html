<!DOCTYPE html>
<html lang="en">
<title>HTML5 Pang på rödbetan</title>
<meta charset="utf-8">
<style type="text/css">
</style>
<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
  //---fyll i canvas
  var canvas= $("#thecanvas")[0];
  var ctx= canvas.getContext("2d");
  var startx=0;
  var starty=900;
  
  var bollx=0;
  var bolly=900;
  var bollvelocityX=0;
  var bollvelocityY=0;
  var gravity=6;

  calcNewVelocity();
  gameticker=setInterval(function(){ rita(); },50);
  
function rita(){
    //--Clear the canvas
    ctx.clearRect(0,0,$("#thecanvas").width(),$("#thecanvas").height());    

    //--Background
    ctx.fillStyle="#1E90FF";
    ctx.fillRect(0,0,$("#thecanvas").width(),$("#thecanvas").height());

    //--Boll
    ctx.beginPath();
    ctx.arc(bollx,bolly,10,0,2*Math.PI);
    ctx.fillStyle="red";
    ctx.fill();
    ctx.stroke();
    
    //--acceleration pga gravitation
    bollvelocityY=bollvelocityY+gravity;

    //--New bollpos = old bollpos+ hastighet i pixlar/gametick
    bollx=bollx+bollvelocityX;
    bolly=bolly+bollvelocityY;

   //--Kontrollera om kast är animerat klart
   if (bolly>=920 || bollx>=520){
     resetThrow();
   }
  }

  function resetThrow(){
    bolly=starty;
    bollx=startx;
    calcNewVelocity();
  }

  $("#btnLeft").click(function(){
    if (startx>=0){
      startx=startx-100;
      bolly=starty;
    }
    return false;
  });
  $("#btnRight").click(function(){
    if (startx<=500){
      startx=startx+100;
      bolly=starty;
    }
    return false;
  });
  $("#btnStart").click(function(){
    resetThrow();
    gameticker=setInterval(function(){ rita(); },50);
    return false;
  });
  $("#btnStop").click(function(){
    clearTimeout(gameticker);
    return false;
  });

  function calcNewVelocity(){
    bollvelocityY=Math.round(Math.sin(($("#inputVinkel").val()*Math.PI)/180)*$("#inputVelocity").val())*-1;
    bollvelocityX=Math.round(Math.cos(($("#inputVinkel").val()*Math.PI)/180)*$("#inputVelocity").val());
  }
});



</script>
<body>
  <canvas id="thecanvas" width="500" height="900"></canvas>
  <div>
    <input id='btnLeft' type='submit' value='<'/>
    <input id='btnRight' type='submit' value='>'/>
    <input id='btnStart' type='submit' value='Go'>
    <input id='btnStop' type='submit' value='Stop'><br/>
    Hastighet: <input id='inputVelocity' type='text' value='80'/><br/>
    Vinkel: <input id='inputVinkel' type='text' value='78'/>
  </div>
</body>
